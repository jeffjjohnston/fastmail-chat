<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fastmail Chat</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .chat-container { max-width: 700px; margin: 0 auto; }
        .message { display: flex; margin-bottom: 10px; }
        .bubble { padding: 10px; border-radius: 10px; max-width: 70%; }
        .user { background: #dbe8ff; margin-left: auto; text-align: right; }
        .assistant { background: #f1f0f0; margin-right: auto; }
        form { display: flex; gap: 10px; margin-top: 20px; max-width: 700px; margin-left: auto; margin-right: auto; }
        textarea { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { border: none; border-radius: 5px; padding: 10px 15px; cursor: pointer; display: flex; align-items: center; gap: 5px; }
    </style>
</head>
<body>
    <h1>Fastmail Chat</h1>
    <div class="chat-container">
    {% for item in history %}
        <div class="message">
            <div class="bubble user">{{ item.user | e }}</div>
        </div>
        <div class="message">
            <div class="bubble assistant">{{ item.assistant | markdown }}</div>
        </div>
    {% endfor %}
    </div>
    <form method="post">
        <textarea name="message" rows="3" required></textarea>
        <button type="submit" class="send-btn">‚úâÔ∏è<span>Send</span></button>
        <button type="submit" name="action" value="clear" formnovalidate class="clear-btn">üóëÔ∏è<span>Clear</span></button>
    </form>
</body>
</html>
